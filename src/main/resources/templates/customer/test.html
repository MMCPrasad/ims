        <script>

            $.fn.dataTable.ext.errMode = 'none';

            $(document).find('.ajax-select').each(function () {
                convertToSelect2(this);
            });

            let tableData = {
                columns: [
                    {"name": "ID", "data": "id", "visible": false},
                    {"name": "Name", "data": "name"},
                    {"name": "Status", "data": "status", "width": "50px"}
                ],
                url: window.location.origin + contextPath + 'common/test/datatable',
                tableSize: 'col-12'
            };

            let formData = {
                url: window.location.origin + contextPath + 'test',
                customFields: $('#nominee_Temp').children(),
                formSize: 'col-12',
                contentType: 'json'
            };

            new initiatePage($('#page'), 'Test', tableData, formData);

            $(document).on('click', '.removeElementBtn', function () {
                $(this).parent().remove();
            });


            function addCustomer(arryObj) {
                let temp = document.createElement('div');
                $(temp).addClass('input-group mb-2 dataArrayObject');
                $(temp).html('<select class="ajax-select dataArrayObjectElement" refid="id" reftxt="text" ajax="customer/individual/select" placeholder="Select a Customer" name="customer" required=""></select>'
                        + '<input class="dataArrayObjectElement form-control" type="text" name="comment" required>'
                        + '<button class="btn btn-outline-danger removeElementBtn" type="button"><i class="fas fa-times"></i></button>');

                convertToSelect2($(temp).find('select')[0]);
                $(temp).find('.select2').attr('style', 'width: 50% !important;');
                if (arryObj) {
                    Object.keys(arryObj).forEach(function (key) {
                        setFieldData($(temp).find('[name="' + key + '"]'), arryObj[key]);
                    });
                }
                $('#customers').append(temp);
            }

            $('#addCustomerBtn').click(function () {
                addCustomer();
            });







        </script>
