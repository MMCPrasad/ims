<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" dir="ltr">

<head>
    <div th:replace="~{./ui/header.html}"></div>
</head>

<body>

<main class="main" id="top">
    <div class="container-fluid" data-layout="container">

        <div th:replace="~{./ui/sidebar.html}"></div>
        <div class="content">
            <div th:replace="~{./ui/navbar.html}"></div>

            <div class="container">
                <div class="row" id="page">

                </div>
            </div>

            <div id="acc_off_Temp" style="display: none">
                <!-- content -->
                <!-- add all content here -->
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body bg-light ">
                            <div class="tab-content">
                                <div class="tab-pane preview-tab-pane active" role="tabpanel" aria-labelledby="tab-dom-6b61cc5a-d905-4fbf-a118-f5d5c95b2e95" id="dom-6b61cc5a-d905-4fbf-a118-f5d5c95b2e95">
                                    <form class="needs-validation" novalidate="">
                                        <div class="col-auto">
                                            <label class="form-label" for="id">ID</label>
                                            <input class="form-control" disabled id="id" name="id" type="text" required="" />
                                            <div class="valid-feedback">Looks good!</div>
                                        </div>
                                        <div class="col-auto">
                                            <label class="form-label" for="name">Full Name</label>
                                            <input class="form-control" id="name" type="text" required=""/>
                                            <div class="valid-feedback">Looks good!</div>
                                            <div class="invalid-feedback">Please Enter a Full Name</div>
                                        </div>
                                        <div class="col-auto mt-2">
                                            <label class="form-label" for="designation">Designation</label>
                                            <select id="designation" class="form-select ajax-select" ajax="common/designation/select" refid="id" reftxt="description"required="">
                                            </select>
                                            <div class="invalid-feedback">Please select a valid designation.</div>
                                            <div class="valid-feedback">Looks good!</div>
                                        </div>
                                        <div class="col-auto mt-2">
                                            <label class="form-label" for="department">Department</label>
                                            <select id="department" class="form-select ajax-select" ajax="common/department/select" refid="id" reftxt="name" required="">
                                            </select>
                                            <div class="invalid-feedback">Please select a valid department.</div>
                                            <div class="valid-feedback">Looks good!</div>
                                        </div>
                                        <div class="col-auto">
                                            <label class="form-label" for="mobiles">Mobile Number</label>
                                            <input class="form-control" id="mobiles" name="mobiles" type="text" required="" placeholder="+94 758 148 789" />
                                            <div class="valid-feedback">Looks good!</div>
                                            <div class="invalid-feedback">Please Enter a mobile number</div>
                                        </div>
                                        <div class="col-auto">
                                            <label class="form-label" for="personalEmail">Email</label>
                                            <input class="form-control" type="email" id="personalEmail" name="personalEmail" placeholder="example@gamil.com" />
                                            <div class="valid-feedback">Looks good!</div>
                                            <div class="invalid-feedback">Please Enter a email address</div>
                                        </div>
                                        <div class="col-auto mt-2">
                                            <label class="form-label" for="hod">HOD</label>
                                            <select class="form-select ajax-select" ajax="common/hod/select" refid="id" reftxt="description" id="hod" required="">

                                            </select>
                                            <div class="invalid-feedback">Please select a valid method.</div>
                                            <div class="valid-feedback">Looks good!</div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="~{./ui/footer.html}">Side</div>
        </div>
    </div>
</main>

<div th:replace="~{./ui/scripts.html}"></div>
<script th:src="@{/vendors/select2/select2.min.js}"></script>

<script>

    $.fn.dataTable.ext.errMode = 'none';

    $(document).find('.ajax-select').each(function () {
        convertToSelect2(this);
    });

    let tableData = {
        columns: [
            {"name": "ID", "data": "id", "visible": false},
            {"name": "Name", "data": "name"},
            {"name": "Status", "data": "status", "width": "50px"}
        ],
        url: window.location.origin + contextPath + 'common/account-officer/datatable',
        tableSize: 'col-12'
    };

    let formData = {
        url: window.location.origin + contextPath + 'common/account-officer',
        customFields: $('#acc_off_Temp').children(),
        formSize: 'col-12',
        contentType: 'json'
    };

    new initiatePage($('#page'), 'AccountOfficer', tableData, formData);


</script>


</body>


</html>
