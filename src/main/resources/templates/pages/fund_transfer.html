                                        <form>
                                            <div class="row">

                                            </div>

                                            <div class="row mt-3">

                                                    <input class="form-control" id="ftId" placeholder="FT1" >

                                                <div class="col-md-4">
                                                    <label for="postingDate"> Posting Date<span class="text-danger">*</span></label>
                                                    <input  class="form-control"  id="postingDate"  disabled placeholder="" >
                                                </div>
                                            </div>


                                            <br>
                                                <div class="row pt-3">
                                                    <hr class="w-100">
                                                </div>

                                                <div class="row mt-3">
                                                    <h5>Debit Details</h5>
                                                </div>
                                                <div class="row mt-3">
                                                    <!-- debit account -->
                                                    <div class="col-md-3">
                                                        <label for="debitAccount">Debit Account</label>
                                                        <select id="debitAccount" class="form-select ajax-select" 
                                                                ajax="common/account/select" refid="id" reftxt="text">
                                                        </select>
                                                    </div>

                                                    <!-- debit currency -->
                                                    <div class="col-md-3">
                                                        <label for="debitCurrency">Debit Currency</label>
                                                        <select id="debitCurrency" class="form-select ajax-select"
                                                                ajax="common/currency/select" refid="id" reftxt="text">
                                                        </select>
                                                    </div>

                                                    <!-- debit amount -->
                                                    <div class="col-md-3">
                                                        <label type="number" for="debitAmount">Debit
                                                            Amount</label>
                                                        <input type="text" class="form-control " 
                                                               style="text-align: right;" id="debitAmount" />
                                                    </div>

                                                    <!-- debit value date -->
                                                    <div class="col-md-3">
                                                        <label for="debitValueDate">Debit Value Date</label>
                                                        <input type="date" class="form-control" id="debitValueDate" />
                                                    </div>
                                                </div>

                                                <div class="row mt-3">
                                                    <!-- debit charge code -->
                                                    <div class="col-md-3">
                                                        <label for="debitChargeCode">Debit Charge Code</label>
                                                        <select id="debitChargeCode" class="form-select ajax-select"
                                                                ajax="common/charges/select" refid="id" reftxt="text">
                                                        </select>
                                                    </div>

                                                    <!-- debit charge type -->
                                                    <div class="col-md-3">
                                                        <label for="debitChargeType">Debit Charge Type</label>
                                                        <select class="form-select form-control ajax-select" id="debitChargeType">
                                                            <option selected value="debitWithCharge">Debit with

                                                    </div>

                                                    <div class="col-md-3">
                                                        <label for="dTransactionCode">Debit Transaction Code</label>
                                                        <input type="text" class="form-control" id="dTransactionCode" disabled="" />
                                                    </div>

                                                    <!-- debit narration -->
                                                    <div class="col-md-3">
                                                        <label for="debitNarration">Debit Naration</label>
                                                        <input class="form-control" id="debitNarration" />
                                                    </div>
                                                </div>

                                                <br>
                                                    <div class="row pt-3">
                                                        <hr class="w-100">
                                                    </div>


                                                    <div class="row mt-3">
                                                        <h5>Credit Details</h5>
                                                    </div>

                                                    <div class="row mt-3">
                                                        <!-- credit account -->
                                                        <div class="col-md-3">
                                                            <label for="creditAccount">Credit Account</label>
                                                            <select id="creditAccount" class="form-select ajax-select"
                                                                    ajax="common/account/select" refid="id" reftxt="text">
                                                            </select>
                                                        </div>

                                                        <!-- credit currency -->
                                                        <div class="col-md-3">
                                                            <label for="creditCurrency1">Credit Currency</label>
                                                            <select id="creditCurrency1" class="form-select ajax-select"
                                                                    ajax="common/currency/select" refid="id" reftxt="text">
                                                            </select>
                                                        </div>

                                                        <!-- credit amount -->
                                                        <div class="col-md-3">
                                                            <label for="creditAmount">Credit Amount</label>
                                                            <input type="text" class="form-control "
                                                                   style="text-align: right;" id="creditAmount" />
                                                        </div>

                                                        <!-- credit value date -->
                                                        <div class="col-md-3">
                                                            <label for="creditValueDate">Credit Value Date</label>
                                                            <input type="date" class="form-control" id="creditValueDate" />
                                                        </div>
                                                    </div>

                                                    <div class="row mt-3">
                                                        <!-- credit charge code -->
                                                        <div class="col-md-3">
                                                            <label for="creditChargeCode">Credit Charge Code</label>
                                                            <select id="creditChargeCode" class="form-select ajax-select"
                                                                    ajax="common/charges/select" refid="id" reftxt="text">
                                                            </select>
                                                        </div>

                                                        <!-- credit charge type -->
                                                        <div class="col-md-3">
                                                            <label for="creditChargeType">Credit Charge Type</label>
                                                            <select class="form-select form-control ajax-select" id="creditChargeType">
                                                                <option selected value="creditLessCharge">Credit
                                                                    less Charge</option>
                                                                <option value="waive">Waive</option>
                                                            </select>
                                                        </div>

                                                        <div class="col-md-3">
                                                            <label for="cTransactionCode">Credit Transaction Code</label>
                                                            <input type="text" class="form-control" id="cTransactionCode" disabled="" />
                                                        </div>

                                                        <!-- credit narration -->

                                                            <label for="creditNarration">Credit Naration</label>
                                                            <input class="form-control" id="creditNarration" />

                                                    <br>
                                                        <div class="row pt-3">
                                                            <hr class="w-100">
                                                        </div>

                                                            <!-- memo -->

                                                        </div>
                                                        </div>
                                                        </div>
                                                        </div>
                                                        </div>

                                                        </div>

                                                        <div th:replace="~{./ui/footer.html}">Side</div>
                                                        </div>
                                                        </div>
                                                        </main>

                                                        <div th:replace="~{./ui/scripts.html}"></div>
                                                        <script th:src="@{/vendors/select2/select2.min.js}"></script>

                                                        <script th:src="@{/js/view-page.js?v=1}"></script>

                                                        <script>

                                                            $.fn.dataTable.ext.errMode = 'none';

                                                            $(document).find('.ajax-select').each(function () {
                                                                convertToSelect2(this);
                                                            });

                                                            let tableData = {
                                                                columns: [
                                                                    {"name": "ID", "data": "id", "visible": false},
                                                                    {"name": "Fund Transfer ID", "data": "ftId"},
                                                                    {"name": "Transaction type", "data": "transactionType"},
                                                                    {"name": "Credit Account", "data": "cAccount"},
                                                                    {"name": "Debit Account", "data": "dAccount"},
                                                                    {"name": "Credit Amount", "data": "creditAmount"},
                                                                    {"name": "Debit Amount", "data": "debitAmount"},
                                                                    {"name": "Status", "data": "status", "width": "50px", render: function (data, type, row) {
                                                                            let bannerClass, bannerText;
                                                                            if (data === "approved") {
                                                                                bannerClass = "success";
                                                                                bannerText = "Approved";
                                                                            } else if (data === "rejected") {
                                                                                bannerClass = "danger";
                                                                                bannerText = "Rejected";
                                                                            } else if (data === "pending") {
                                                                                bannerClass = "warning";
                                                                                bannerText = "Pending";
                                                                            } else if (data === "active") {
                                                                                bannerClass = "success";
                                                                                bannerText = "Active";
                                                                            }
                                                                            return '<small class="badge fs--1 w-100 badge-soft-' + bannerClass + '">' + bannerText + '</small>';
                                                                        }}
                                                                ],
                                                                url: window.location.origin + contextPath + 'common/fund-transfer/datatable',
                                                                tableSize: 'col-12'
                                                            };

                                                            let formData = {
                                                                url: window.location.origin + contextPath + 'fund-transfer',
                                                                customFields: $('#fund_transfer_Temp').children(),
                                                                formSize: 'col-12',
                                                                contentType: 'json',
                                                                afterSaveScreen: function () {
                                                                    $("#creditCurrency1").append('<option value="1">Sri Lankan Rupee</option>');
                                                                    $("#debitCurrency").append('<option value="1">Sri Lankan Rupee</option>');
                                                                    $('#postingDate').val(getCurrentDate());

                                                                }
                                                            };

                                                            new viewPage($('#page'), 'Fund Transfer', tableData, formData);


                                                            $('#transactionType').change(function () {
                                                                let val = $(this).val();
                                                                $.ajax({
                                                                    url: 'common/transaction-type/' + val,
                                                                    type: 'GET',
                                                                    dataType: 'json',
                                                                    success: function (resp) {
                                                                        let data = resp.data;
                                                                        console.log(data);
                                                                        $('#cTransactionCode').val(data.transactionCr.text);
                                                                        $('#dTransactionCode').val(data.transactionDr.text);


                                                                    }
                                                                });
                                                            });
                                                            //            number formating
                                                            var numberFormatInputs = document.querySelectorAll('.number-format');
                                                            numberFormatInputs.forEach(function (input) {
                                                                input.addEventListener('input', function () {
                                                                    var unformattedValue = this.value.replace(/[^0-9\.]/g, ''); // Remove non-numeric characters
                                                                    var formattedValue = unformattedValue.replace(/\B(?=(\d{3})+(?!\d))/g, ','); // Add commas

                                                                    this.value = formattedValue;
                                                                    var cursorPosition = this.selectionStart + (formattedValue.length - unformattedValue.length);
                                                                    this.setSelectionRange(cursorPosition, cursorPosition);
                                                                });
                                                            });

                                                            function getCurrentDate() {
                                                                const now = new Date();
                                                                const year = now.getFullYear();
                                                                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                                                                const day = now.getDate().toString().padStart(2, '0');
                                                                return `${year}-${month}-${day}`;
                                                            }


                                                            $('#debitAmount').on('input', function () {
                                                                var debitValue = $(this).val();
                                                                $('#creditAmount').val(debitValue);
                                                            });

                                                            $('#creditAmount').on('input', function () {
                                                                var creditValue = $(this).val();
                                                                $('#debitAmount').val(creditValue);
                                                            });




                                                        </script>


                                                        </body>
