<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" dir="ltr">

    <head>
        <div th:replace="~{./ui/header.html}"></div>
    </head>

    <body>

        <main class="main" id="top">
            <div class="container-fluid" data-layout="container">

                <div th:replace="~{./ui/sidebar.html}"></div>
                <div class="content">
                    <div th:replace="~{./ui/navbar.html}"></div>

                    <div class="container">
                        <div class="row" id="page">

                        </div>
                    </div>


                    <div id="branch_Temp" style="display: none">
                        <!-- content -->
                        <!-- add all content here -->
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="p-4">
                                        <div class="card w-full md:w-1300px shadow-lg">
                                            <div class="card-body">
                                                <form>
                                                    <div class="row">
                                                        <div class="col-md-4">
                                                            <label for="code">Branch Code</label>
                                                            <input class="form-control" disabled id="code" placeholder="1258EZ">
                                                                <div class="valid-feedback">Looks good!</div>
                                                                <div class="invalid-feedback">Please Enter a valid Code</div>
                                                        </div>

                                                        <div class="col-md-4">
                                                            <label for="city">City</label>
                                                            <select id="city" class="form-select ajax-select" ajax="common/city/select" refid="id" reftxt="text"  required="">
                                                            </select>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div th:replace="~{./ui/footer.html}">Side</div>
                </div>
            </div>
        </main>

        <div th:replace="~{./ui/scripts.html}"></div>
        <script th:src="@{/vendors/select2/select2.min.js}"></script>

        <script>

            $.fn.dataTable.ext.errMode = 'none';

            $(document).find('.ajax-select').each(function () {
                convertToSelect2(this);
            });

            let tableData = {
                columns: [
                    {"name": "ID", "data": "id", "visible": false},
                    {"name": "Name", "data": "name"},
                    {"name": "Status", "data": "status", "width": "50px"}
                ],
                url: window.location.origin + contextPath + 'common/ranvinu/datatable',
                tableSize: 'col-12'
            };

            let formData = {
                url: window.location.origin + contextPath + 'common/ranvinu',
                customFields: $('#branch_Temp').children(),
                formSize: 'col-12',
                contentType: 'json'
            };

            new initiatePage($('#page'), 'Ranvinuu', tableData, formData);


        </script>


    </body>


</html>
