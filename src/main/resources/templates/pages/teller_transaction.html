<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" dir="ltr">

    <head>
        <div th:replace="~{./ui/header.html}"></div>
    </head>

    <body>
        <main class="main" id="top">
            <div class="container-fluid" data-layout="container">

                <div th:replace="~{./ui/sidebar.html}"></div>
                <div class="content">
                    <div th:replace="~{./ui/navbar.html}"></div>

                    <div class="container">
                        <div class="row" id="page">

                        </div>
                    </div>


                    <div id="tellertransaction_Temp" style="display: none">
                        <!-- content -->
                        <!-- add all content here -->

                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="px-4 py-2">

                                        <div class="card-body">
                                            <!--             ..................................................................................................-->
                                            <form>

                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <label for="code">  Code </label>
                                                        <input  class="form-control"  id="code" placeholder="">
                                                    </div>

                                                    <div class="col-md-4">
                                                        <label for="description">  Description </label>
                                                        <input  class="form-control"  id="description" placeholder="">
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label for="currency">Currency</label>
                                                        <select id="currency" class="form-select ajax-select"
                                                                ajax="common/currency/select" refid="id" reftxt="text"
                                                                required=""></select>
                                                    </div>

                                                </div>

                                                <!--  ......................................................................................................-->

                                                <div class="row">

                                                    <div class="col-md-4">
                                                        <label for="transactionCodeCredit">Transaction Code Credit</label>
                                                        <select id="transactionCodeCredit" class="form-select ajax-select"
                                                                ajax="common/transaction/select" refid="id" reftxt="text"
                                                                ></select>
                                                    </div>

                                                    <div class="col-md-4">
                                                        <label for="validCategoriedCredit">  Valid Categoried Credit </label>
                                                        <input  class="form-control"  id="validCategoriedCredit" placeholder="">
                                                    </div>

                                                    <div class="col-md-4">
                                                        <label for="transactionCodeDebit"> Transaction Code Debit </label>
                                                        <select id="transactionCodeDebit" class="form-select ajax-select"
                                                                ajax="common/transaction/select" refid="id" reftxt="text"
                                                                ></select>
                                                    </div>


                                                </div>

                                                <!--                        ..................................................................................-->

                                                <div class="row">

                                                    <div class="col-md-4">
                                                        <label for="validCategoriedCredit">  Valid Categoried Debit </label>
                                                        <input  class="form-control"  id="validCategoriedDebit" placeholder="">
                                                    </div>

                                                    <div class="col-md-4">
                                                        <label for="chargecodedebitplus">Charge Code-Debit Plus</label>
                                                        <select id="chargecodedebitplus" class="form-select ajax-select"
                                                                ajax="common/charges/select" refid="id" reftxt="text"
                                                                ></select>
                                                    </div>

                                                    <div class="col-md-4">
                                                        <label for="chargecodecreditless">Charge Code-Credit Less </label>
                                                        <select id="chargecodecreditless" class="form-select ajax-select"
                                                                ajax="common/charges/select" refid="id" reftxt="text"
                                                                ></select>
                                                    </div>


                                                </div>

                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div th:replace="~{./ui/footer.html}">Side</div>
            </div>
            </div>
        </main>


        <div th:replace="~{./ui/scripts.html}"></div>
        <script th:src="@{/vendors/select2/select2.min.js}"></script>

        <script>

            $.fn.dataTable.ext.errMode = 'none';

            $(document).find('.ajax-select').each(function () {
                convertToSelect2(this);
            });

            let tableData = {
                columns: [
                    {"name": "ID", "data": "id", "visible": false},
                    {"name": "Code", "data": "code"},
                    {"name": "Description", "data": "description"},
                    {"name": "Status", "data": "status", "width": "50px"}
                ],
                url: window.location.origin + contextPath + 'common/teller-transaction/datatable',
                tableSize: 'col-12'
            };

            let formData = {
                url: window.location.origin + contextPath + 'common/teller-transaction',
                customFields: $('#tellertransaction_Temp').children(),
                formSize: 'col-12',
                contentType: 'json',
                afterSaveScreen: function () {
                    $("#currency").append('<option value="1">Sri Lankan Rupee</option>');
                }
            };

            new initiatePage($('#page'), 'Teller Transactions', tableData, formData);






        </script>






    </body>


</html>
