<!DOCTYPE html>
<html lang="en-US" dir="ltr">


<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Falcon | Dashboard &amp; Web App Template</title>

  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicons/favicon.ico">
  <link rel="manifest" href="assets/img/favicons/manifest.json">
  <meta name="msapplication-TileImage" content="assets/img/favicons/mstile-150x150.png">
  <meta name="theme-color" content="#ffffff">
  <script src="assets/js/config.js"></script>
  <script src="vendors/simplebar/simplebar.min.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap"
    rel="stylesheet">
  <link href="vendors/simplebar/simplebar.min.css" rel="stylesheet">
  <link href="assets/css/theme.min.css" rel="stylesheet" id="style-default">
  <link href="assets/css/user.min.css" rel="stylesheet" id="user-style-default">

</head>

<body>

  <main class="main" id="top">
    <div class="container-fluid" data-layout="container">

      <div th:replace="~{ui/sidebar.html}">Side</div>
      <div class="content">

        <div th:replace="~{ui/navbar.html}">Side</div>

        <main class="content">
          <div class="container-fluid p-0">
            <div class="row" id="page">


            </div>
          </div>
        </main>


        <div th:replace="~{ui/footer.html}">Side</div>
      </div>

    </div>
  </main>

  <script src="vendors/popper/popper.min.js"></script>
  <script src="vendors/bootstrap/bootstrap.min.js"></script>
  <script src="vendors/anchorjs/anchor.min.js"></script>
  <script src="vendors/is/is.min.js"></script>
  <script src="vendors/fontawesome/all.min.js"></script>
  <script src="vendors/lodash/lodash.min.js"></script>
  <script src="polyfill.io/v3/polyfill.min58be.js?features=window.scroll"></script>
  <script src="vendors/list.js/list.min.js"></script>
  <script src="assets/js/theme.js"></script>

  <script src="jquery.min.js"></script>
  <script src="jquery.highlight.js"></script>
  <script src="datatables.min.js"></script>
  <script src="common-pages.js"></script>

  <script>

    $.fn.dataTable.ext.errMode = 'none';

    let url = 'user';

    let fields = '[{"id":"name","name":"Name","type":"text","mandatory":true,"col":"lg-6"}]';
    let columns = '[{"name": "ID", "data": "id", "visible": false},{"name": "Name", "data": "name"},{"name": "Status", "data": "status", "width": "15%"}]';

    let tableData = {
      columns: JSON.parse(columns),
      url: 'common/' + url + '/datatable'
    };

    let formData = {
      getUrl: 'common/' + url,
      saveUrl: 'common/' + url,
      updateUrl: 'common/' + url,
      deactivateUrl: 'common/' + url,
      reactivateUrl: 'common/' + url,
      fields: JSON.parse(fields)
    };

    new initiatePage($('#page'), 'Test', tableData, formData);

  </script>

</body>


</html>
